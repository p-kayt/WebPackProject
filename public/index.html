<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-info">Blog Management</h1>
      <!-- form -->
      <form class="mb-3">
        <!-- title -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
          />
        </div>
        <!-- description -->
        <div class="mb-3">
          <textarea
            class="form-control"
            id="description"
            placeholder="Description"
          ></textarea>
        </div>
        <button class="btn btn-primary" id="btn-add">Add</button>
        <div
          class="
            d-none
            mb-3
            p-2
            card
            d-flex
            flex-row
            justify-content-between
            align-items-center
          "
          id="btn-group"
        >
          <button class="btn btn-dark" id="btn-back">Back</button>
          <button class="btn btn-primary" id="btn-edit">Edit</button>
        </div>
      </form>

      <div id="notification"></div>
      <!-- List -->
      <div id="list">
        <h2 class="mb-3 text-center text-info">List</h2>

          class="

          <div>
            <button class="btn btn-info btn-start-edit">Edit</button>
            <button class="btn btn-danger btn-remove">Remove</button>
          </div>
        </div> -->

    </div>

    <noscript> You need to enable to js to run this app </noscript>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
